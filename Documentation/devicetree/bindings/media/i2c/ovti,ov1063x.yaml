%YAML 1.2
---
$id: http://devicetree.org/schemas/media/i2c/ovti,ov1063x.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: OmniVision OV10633/OV1035 Camera Sensor

maintainers:
  - Laurent Pinchart <laurent.pinchart@ideasonboard.com>

description: |-
  The OmniVision OV1063x is a 720p camera sensor which supports resolutions up
  to 1280x800 and 8- and 10-bit YUV output formats.

properties:
  compatible:
    enum:
      - ovti,ov10633
      - ovti,ov10635

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

  clock-names:
    const: xvclk

  reset-gpios:
    maxItems: 1
    description:
      Specifier for the GPIO connected to the RESETB pin.

  powerdown-gpios:
    maxItems: 1
    description:
      Specifier for the GPIO connected to the PWDN pin.

  port:
    $ref: /schemas/graph.yaml#/$defs/port-base
    additionalProperties: false

    properties:
      endpoint:
        $ref: /schemas/media/video-interfaces.yaml#
        unevaluatedProperties: false

        properties:
          hsync-active: true
          vsync-active: true
          pclk-sample: true
          bus-width:
            enum: [ 8, 10 ]

required:
  - compatible
  - reg
  - clocks
  - clock-names
  - port

additionalProperties: false

examples:
  - |
    #include <dt-bindings/gpio/gpio.h>

    i2c {
        clock-frequency = <400000>;
        #address-cells = <1>;
        #size-cells = <0>;

        camera@37 {
            compatible = "ovti,ov10633";
            reg = <0x37>;

            clocks = <&fixed_clock>;
            clock-names = "xvclk";

            reset-gpios = <&gpio4 17 GPIO_ACTIVE_HIGH>;
            powerdown-gpios = <&gpio5 11 GPIO_ACTIVE_HIGH>;

            port {
                camera1: endpoint {
                     remote-endpoint = <&vin1a_ep>;
                     hsync-active = <1>;
                     vsync-active = <1>;
                     pclk-sample = <0>;
                     bus-width = <8>;
                };
            };
        };
    };

...
